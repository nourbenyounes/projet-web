		<div class="doctor-info">
				
			<div class="doctor-details">
                <h2>Les coordonnées sont:</h2>
                <img src="https://drive.google.com/uc?export=view&id=1Whr7PxOBNf8tpoVVPvYSeJ57I7qaVQVO" alt="photo de profil">
                <p id="demo"></p>
                <form class="modif">
                <input id="medi" class="modif" type="text" placeholder="Modifier le medicament">
                <input id="dose"class="modif" type="text" placeholder="Modifier la dose">
                <button  id="modif" class="signn" type="button">Modifier le traitement</button>
            </form>



                
                <script>
                     var pat = 
                    {
                        nom: 'Doe',
                        prenom: 'John',
                        dateNaissance: '1990-01-01',
                        adresse: '12 Rue des Lilas, 75001 Paris',
                        telephone: '225613131215',
                        mail: 'mail@example.com',
                        sexe:'m'
                    };
                    var trait =
                        {
                            idtrait: 1,
                            datedeb: '2023-05-01',
                            datefin: '2023-05-05',
                            dose: '1 comprimé par jour',
                            medicament: 'Paracétamol'
                        };            
                    document.getElementById("demo").innerHTML = "Le patient est : " + pat.nom+' '+pat.prenom + "<br>Date de naissance: " + pat.dateNaissance + "<br>Adresse : " + pat.adresse + "<br>Téléphone: " + pat.telephone + "<br>E-mail " + pat.mail+"<br>L'id du traitement: " + trait.idtrait + "<br>Date début: " + trait.datedeb + "<br>Date fin: " + trait.datefin + "<br>Dose: " + trait.dose + "<br>Médicament: " + trait.medicament;
                    var form = document.querySelector('.modif');
                    var submitBtn = document.getElementById('modif');

                    function modifTrait(event) {
                    event.preventDefault();
                    var medi = form.elements['medi'].value;
                    var dose = form.elements['dose'].value;
                    if (medi != '') {
                        trait.medicament = medi;
                    }
                    if (dose != '') {
                        trait.dose = dose;
                    }
                    console.log(trait.medicament);
                    console.log(trait.dose);
                    document.getElementById("demo").innerHTML = "Le patient est : " + pat.nom + ' ' + pat.prenom + "<br>Date de naissance: " + pat.dateNaissance + "<br>Adresse : " + pat.adresse + "<br>Téléphone: " + pat.telephone + "<br>E-mail " + pat.mail + "<br>L'id du traitement: " + trait.idtrait + "<br>Date début: " + trait.datedeb + "<br>Date fin: " + trait.datefin + "<br>Dose: " + trait.dose + "<br>Médicament: " + trait.medicament;

                    }

                    submitBtn.addEventListener('click', modifTrait);






                    function myFunction() {
                       var element = document.body;
                       element.classList.toggle("dark-mode");
                    }
                    </script>
